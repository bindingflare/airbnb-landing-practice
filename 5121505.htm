!","language":"en","createdAt":"2024-03-12T00:14:59Z","reviewer":{"__typename":"ReviewUser","id":"14625188","firstName":"Avani","hostName":"Avani","pictureUrl":"https://a0.muscache.com/im/pictures/user/d06a76d9-7c21-4ef5-ba8f-ff30b173cacf.jpg?aki_policy=profile_x_medium","profilePath":"/users/show/14625188","isSuperhost":false},"reviewee":{"__typename":"ReviewUser","id":"244027890","firstName":"Venese & Local Experts","hostName":"Venese & Local Experts","pictureUrl":"https://a0.muscache.com/im/pictures/user/dbd25bfe-fb2e-4657-bd14-14931709137e.jpg?aki_policy=profile_x_medium","profilePath":"/users/show/244027890","isSuperhost":false},"localizedDateString":"2024년 3월","localizedReview":{"__typename":"LocalizedReview","comments":"여행 계획을 세우는 데 도움을 준 베네치아에게 충분히 감사할 수 없습니다! 회의 전에 좋아요/싫어하는 점과 선호 사항을 그녀에게 제공했고, 그녀는 준비했습니다! 1시간 이내에 9일 동안의 전체 여행은 온 가족이 즐길 수 있는 옵션으로 계획되었습니다. 그녀는 또한 매우 유용한 일반적인 팁도 제공했습니다. 그녀와 함께 일하는 것이 정말 즐거웠고, 내년에 일본을 여행할 계획인 친구들에게 이미 그녀를 추천했습니다. 고마워요, 베네치아!","commentsLanguage":"en","disclaimer":"영어에서 번역됨","needsTranslation":true,"response":null},"rating":5,"response":null,"roomTypeListingTitle":null,"showMoreButton":{"__typename":"BasicListItem","title":"더 보기","loggingEventData":{"__typename":"LoggingEventData","loggingId":"pdp.reviews.readMore","experiments":null,"eventData":null,"eventDataSchemaName":null,"section":null,"component":null},"screenNavigation":{"__typename":"BasicScreenNavigation","screenId":"REVIEWS"}},"subtitleItems":[{"__typename":"BasicListItem","title":"2024년 3월"}]},{"__typename":"Review","id":"1105290542238047993","collectionTag":null,"comments":"Melissa was prepared for our experience and seemed very knowledgeable of the areas we will be visiting.  Very helpful in planning our trip","language":"en","createdAt":"2024-03-05T00:15:00Z","reviewer":{"__typename":"ReviewUser","id":"97772047","firstName":"Elizabeth","hostName":"Elizabeth","pictureUrl":"https://a0.muscache.com/im/pictures/user/4ece478f-c164-471d-bda3-a2f75425eee9.jpg?aki_policy=
